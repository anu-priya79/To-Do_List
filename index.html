<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1 class="center">To Do List</h1>
        <form>
            <input type="text" name="inputText" class="center" placeholder="Add New To do">
            <button id="addToDo">Add To List</button>
        </form>
        <div id="toDo">

            <p><input type="checkbox" name="" id=""> Meditate <button>Remove</button></p>
            <p><input type="checkbox" name="" id=""> Reading Books <button>Remove</button></p>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
